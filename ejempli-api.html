<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
  
</head>
<body>
  <div class="container">

    <h1>API</h1>

    <div id="pokimg" class="row"></div>

  </div>


<script>

  $(document).ready(function(){
    $.get('https://pokeapi.co/api/v2/pokemon/1/', function(res){
      // lo primero es armar nuestro HTML con los datos del pokemon
      var string= "<h2> Pokemon </h2><h4>tipos</h4><ul>"
      for(var i=0; i<res.types.length; i++){
        string += "<li>"+ res.types[i].type.name + "</li>";
      } 
      string += "</ul>";
      // ahora coloco este HTML en nuestra p√°gina
      $('#pokimg').html(string);
      console.log(res);
    });
  });


</script>

  
</body>
</html>
